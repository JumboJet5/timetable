<app-modal-wrapper [isLoading]="isLoading" [withQueryParamsClose]="true">
  <h4>Створення Викладача</h4>
  <form [formGroup]="teacherEntityService.form" class="tt-form">
    <div class="column">
      <label class="tt-input-label">
        <span class="placeholder">Повне ім'я *</span>
        <input class="tt-input" formControlName="full_name" placeholder="Введіть ім'я">
        <span class="tt-error">{{teacherEntityService.getControlError('full_name')}}</span>
      </label>
      <label class="tt-input-label">
        <span class="placeholder">Прізвище та ініціали *</span>
        <input class="tt-input" formControlName="short_name" placeholder="Введіть коротке ім'я">
        <span class="tt-error">{{teacherEntityService.getControlError('short_name')}}</span>
      </label>
      <label class="tt-input-label">
        <span class="placeholder">Транслітерація назви</span>
        <input class="tt-input" formControlName="slug" placeholder="Введіть slug">
        <span class="tt-error">{{teacherEntityService.getControlError('slug')}}</span>
      </label>
      <label class="tt-input-label">
        <span class="placeholder">Університет *</span>
        <app-university-select [selectControl]="teacherEntityService.form.get('univ')"></app-university-select>
        <span class="tt-error">{{teacherEntityService.getControlError('univ')}}</span>
      </label>
      <label class="tt-input-label">
        <span class="placeholder">ОКР *</span>
        <app-teacher-degree-selector [selectControl]="teacherEntityService.form.get('degree')"></app-teacher-degree-selector>
        <span class="tt-error">{{teacherEntityService.getControlError('degree')}}</span>
      </label>
    </div>

    <div class="column">
      <span class="placeholder">Фото</span>
      <app-load-image (onImageChange)="teacherEntityService.getImagePath($event)"
                      [imageSrc]="teacherEntityService.imageSrc"></app-load-image>
      <label class="tt-input-label">
        <span class="placeholder">Додаткові відомості</span>
        <textarea class="tt-textarea" formControlName="desc" placeholder="Додайте опис спеціальності"></textarea>
        <span class="tt-error">{{teacherEntityService.getControlError('desc')}}</span>
      </label>
    </div>
  </form>
  <div class="control-row">
    <button (click)="createItem()"
            [disabled]="teacherEntityService.form.invalid"
            color="primary"
            mat-flat-button>Зберегти
    </button>
    <button mat-stroked-button (click)="closeModal()">Скинути</button>
  </div>
</app-modal-wrapper>
