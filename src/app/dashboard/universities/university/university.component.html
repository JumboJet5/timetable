<h2 class="heading grid-all-columns">
  <span>Спеціальність "{{university?.name}}"</span>
  <button mat-icon-button (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
</h2>

<ng-container *ngIf="university">
  <h3 class="grid-all-columns">Параметри університету</h3>
  <app-university-entity class="grid-all-columns"
                         [university]="university"
                         (save)="saveUniversity($event)"></app-university-entity>

  <div class="additional grid-two-first-columns">
    <h3>Додаткові налаштування</h3>
    <app-university-housings [univId]="univId"></app-university-housings>

    <app-accordion>
      <app-accordion-header>
        <h4>Факультети прив'язані до університету</h4>
        <button mat-icon-button class="mini-button" (click)="createFaculty(); $event.stopPropagation()">
          <mat-icon>add</mat-icon>
        </button>
      </app-accordion-header>
      <app-faculties-list [filters]="{univ: univId}" [withDetails]="true"></app-faculties-list>
    </app-accordion>
  </div>
  <app-smart-details class="grid-last-column"></app-smart-details>
</ng-container>

<div class="loader-wrapper" *ngIf="isEntityLoading">
  <mat-spinner></mat-spinner>
</div>
