<h2 class="heading">
  <span>Спеціальність "{{specialty?.name}}"</span>
  <button mat-icon-button (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
</h2>

<div class="details" *ngIf="specialty">
  <app-specialty-entity [specialty]="specialty"
                        (save)="saveSpecialty($event)"></app-specialty-entity>
  <div class="additional">
    <app-specialty-themes [specialtyId]="specialtyId"></app-specialty-themes>

    <app-accordion>
      <app-accordion-header>
        <h4>Курси прив'язані до спеціальності</h4>
        <button mat-icon-button class="mini-button" (click)="createCourse(); $event.stopPropagation()">
          <mat-icon>add</mat-icon>
        </button>
      </app-accordion-header>
      <app-courses-list [filters]="coursesFilters"></app-courses-list>
    </app-accordion>

    <app-accordion>
      <app-accordion-header>
        <h4>Групи прив'язані до спеціальності</h4>
        <button mat-icon-button class="mini-button" (click)="createGroup(); $event.stopPropagation()">
          <mat-icon>add</mat-icon>
        </button>
      </app-accordion-header>
      <app-groups-list [filters]="groupsFilters"></app-groups-list>
    </app-accordion>

  </div>
</div>

<div class="loader-wrapper" *ngIf="isEntityLoading">
  <mat-spinner></mat-spinner>
</div>
