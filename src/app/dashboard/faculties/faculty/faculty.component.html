<h2 class="heading grid-all-columns">
  <span>Спеціальність "{{faculty?.name}}"</span>
  <button mat-icon-button (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
</h2>

<ng-container *ngIf="faculty">
  <h3 class="grid-all-columns">Параметри факультету</h3>
  <app-faculty-entity class="grid-all-columns"
                      [faculty]="faculty"
                      (save)="saveFaculty($event)"></app-faculty-entity>

  <div class="additional grid-two-first-columns">
    <h3>Додаткові налаштування</h3>
    <app-faculty-themes [facultyId]="facultyId"></app-faculty-themes>
    <app-faculty-lesson-times [facultyId]="facultyId"></app-faculty-lesson-times>
    <app-faculty-housings [facultyId]="facultyId" [univId]="faculty?.univ"></app-faculty-housings>

    <app-accordion>
      <app-accordion-header>
        <h4>Спеціальності прив'язані до факультету</h4>
        <button mat-icon-button class="mini-button" (click)="createSpecialty(); $event.stopPropagation()">
          <mat-icon>add</mat-icon>
        </button>
      </app-accordion-header>
      <app-specialties-list [filters]="specialtyFilters"></app-specialties-list>
    </app-accordion>
  </div>
  <app-smart-details class="grid-last-column"></app-smart-details>
</ng-container>

<div class="centered-loading-wrapper gray-overlay page-loader" *ngIf="isLoading">
  <div class="loader-wrapper">
    <mat-spinner></mat-spinner>
  </div>
</div>
