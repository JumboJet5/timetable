<app-accordion>
  <app-accordion-header>
    <h4>Предмети прив'язані до факультету</h4>
    <button mat-icon-button class="mini-button left-side" (click)="$event.stopPropagation()">
      <mat-icon>create</mat-icon>
    </button>
  </app-accordion-header>

  <div class="theme-wrapper">
    <div class="theme" *ngFor="let theme of themes">{{theme.name}}</div>
  </div>

  <div class="loading-wrapper" *ngIf="isLoading">
    <div class="loader-wrapper">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</app-accordion>
