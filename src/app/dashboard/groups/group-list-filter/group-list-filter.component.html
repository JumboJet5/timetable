<div class="filters-wrapper" [formGroup]="filterForm">
  <div class="description">Фільтри</div>

  <div class="placeholder">Університет</div>
  <app-university-select [selectControl]="univControl"></app-university-select>

  <div class="placeholder">Факультет</div>
  <app-faculty-select [filters]="{univ: univControl.value}"
                      [selectControl]="facControl"
                      dropByFilter="true"></app-faculty-select>

  <div class="placeholder">Спеціальність</div>
  <app-specialty-select [filters]="{univ: univControl.value, faculty: facControl.value}"
                        [selectControl]="specControl"
                        dropByFilter="true"></app-specialty-select>

  <div class="placeholder">Курс</div>
  <app-course-select [selectControl]="courseControl"
                     [disabled]="!specControl.value"
                     [filters]="{specialty: specControl.value}"
                     dropByFilter="true"></app-course-select>
</div>
