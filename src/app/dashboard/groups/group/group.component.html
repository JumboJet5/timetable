<h2 class="heading">
  <span>Група {{group?.name}}</span>
  <button mat-icon-button (click)="log()">
    <mat-icon>delete</mat-icon>
  </button>
</h2>

<div class="details" *ngIf="group">
  <app-group-entity [group]="group" (save)="saveGroupEntity($event)"></app-group-entity>
  <app-group-semesters-details [group]="group"></app-group-semesters-details>
</div>

<div class="loader-wrapper" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
