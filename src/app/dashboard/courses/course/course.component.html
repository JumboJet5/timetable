<h2 class="heading grid-all-columns">
  <span>{{degreeMap.get(course?.degree)?.name}} курс {{course?.name}}</span>
  <button mat-icon-button [disabled]="!course" (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
</h2>

<ng-container *ngIf="course">
  <h3 class="grid-all-columns">Параметри групи</h3>
  <app-course-entity class="grid-all-columns"
                     [course]="course"
                     (save)="saveCourse($event)"></app-course-entity>

  <div class="grid-two-first-columns">
    <h3>Додаткові налаштування</h3>
    <app-course-themes [courseId]="courseId"></app-course-themes>
    <app-accordion>
      <app-accordion-header>
        <h4>Групи прив'язані до спеціальності</h4>
        <button mat-icon-button class="mini-button" (click)="createGroup(); $event.stopPropagation()">
          <mat-icon>add</mat-icon>
        </button>
      </app-accordion-header>
      <app-groups-list [filters]="groupsFilters"></app-groups-list>
    </app-accordion>
  </div>
  <app-smart-details class="grid-last-column"></app-smart-details>
</ng-container>

<div class="loader-wrapper" *ngIf="isEntityLoading">
  <mat-spinner></mat-spinner>
</div>
