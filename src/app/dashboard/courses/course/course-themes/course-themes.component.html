<app-accordion>
  <app-accordion-header>
    <h4>Предмети прив'язані до курсу</h4>
    <button mat-icon-button class="mini-button left-side" (click)="$event.stopPropagation()">
      <mat-icon>create</mat-icon>
    </button>
  </app-accordion-header>

  <div class="theme-wrapper">
    <div class="theme" *ngFor="let theme of themes">
      <span>{{theme.name}}</span>
      <button (click)="openDetails(theme)" mat-icon-button class="mini-button">
        <mat-icon>input</mat-icon>
      </button>
    </div>
  </div>

  <div class="centered-loading-wrapper" *ngIf="isLoading">
    <div class="loader-wrapper">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</app-accordion>
