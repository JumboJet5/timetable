<app-select [abstractControl]="selectControl" (changes)="onChangeValue.emit($event)">
  <app-select-result>{{formatMap.get(selectControl.value) || 'Оберіть формат'}}</app-select-result>
  <app-option-item *ngFor="let option of formatMap | keyvalue"
                   [value]="option.key">{{option.value}}</app-option-item>
</app-select>
