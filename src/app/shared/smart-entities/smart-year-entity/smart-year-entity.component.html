<form [formGroup]="yearEntityService.form" class="tt-form">
  <div class="tt-input-label">
    <span class="placeholder">Рамки навчального року *</span>
    <app-date-range-picker [dateControl]="yearEntityService.form"
                           placeholder="Оберіть діапазон дат"></app-date-range-picker>
  </div>
  <div class="control-row">
    <button (click)="save()"
            [disabled]="yearEntityService.form.invalid || yearEntityService.form.pristine"
            color="primary"
            mat-flat-button>Зберегти</button>
    <button mat-stroked-button (click)="reset()" [disabled]="yearEntityService.form.pristine">Скинути</button>
  </div>
</form>

<div class="loading-wrapper" *ngIf="isLoading">
  <div class="loader-wrapper">
    <mat-spinner></mat-spinner>
  </div>
</div>
