<input #hidden class="hidden" type="file" (change)="onChange()"/>
<mat-icon *ngIf="imageSrc" class="delete-icon" (click)="onImageChange.emit(null)">close</mat-icon>
<img class="image" [src]="imageSrc || defaultSrc" alt>
<div class="change-hint" *ngIf="!disabled && !isLoading" (click)="onClick()">
  <mat-icon>image_search</mat-icon>
</div>

<div class="loading-wrapper" *ngIf="isLoading">
  <div class="loader-wrapper">
    <mat-spinner></mat-spinner>
  </div>
</div>
