<div class="group-items-wrapper">
  <div class="relative-wrapper">
    <div class="group-item header-row">
      <div class="group-item-details long">Спеціальність</div>
      <div class="group-item-details middle">Коротка назва</div>
    </div>
    <a class="group-item" *ngFor="let specialty of specialties" [routerLink]="['/dashboard', 'specialties', specialty.id]">
      <div class="group-item-details long">{{specialty.name}}</div>
      <div class="group-item-details middle">{{specialty.short_name}}</div>
    </a>
    <div class="loader-wrapper" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoading" class="viewport-bottom" inViewport (inViewportAction)="!!$event && $event.visible && onScrollToBottom.emit()"></div>
  </div>
</div>
