<div class="option-wrapper" [class.dark]="selectService.select?.isDark" [class.selected]="checked" [class.active]="active">
  <mat-checkbox *ngIf="selectService.select?.isMulti"
                [checked]="checked"
                [disabled]="disabled"
                color="primary"></mat-checkbox>
  <div class="option-content">
    <ng-content></ng-content>
  </div>

  <div class="suffix-wrapper" [class.active]="checked">
    <ng-content select=".tb-item-suffix"></ng-content>
  </div>
</div>
