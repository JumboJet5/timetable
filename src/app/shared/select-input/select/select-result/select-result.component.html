<div class="tb-input"
     (click)="toggle()"
     [class.dark]="parent?.isDark"
     [class.tb-invalid]="parent?.isInvalid"
     [class.opened]="parent?.isOpened"
     [class.readonly]="parent?.isReadonly"
     [class.disabled]="parent?.isDisabled">
  <div class="result-content">
    <ng-content></ng-content>
  </div>
  <img *ngIf="!parent?.isReadonly && !parent?.isDisabled" src="../../../../../static/schedule-widget/assets/img/ic_filter_arrow.svg" alt="arrow">
</div>
