<div class="tt-input"
     [class.dark]="parent?.isDark"
     [class.tb-invalid]="parent?.isInvalid"
     [class.opened]="parent?.isOpened"
     [class.readonly]="parent?.isReadonly"
     [class.disabled]="parent?.isDisabled">
  <div class="result-content">
    <ng-content></ng-content>
  </div>
  <div *ngIf="!parent?.isReadonly && !parent?.isDisabled"
       class="arrow mat-icon-button">
    <img src="../../../../../static/assets/img/ic_filter_arrow.svg" alt="arrow">
  </div>
</div>
